class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//by 鸟哥 qq1833183060</span></span><br><span class="line"><span class="comment">//qq群 720924083</span></span><br><span class="line"><span class="comment">//2020-11-10</span></span><br><span class="line"><span class="keyword">using</span> System;</span><br><span class="line"><span class="keyword">using</span> System.Collections.Generic;</span><br><span class="line"><span class="keyword">using</span> System.Linq;</span><br><span class="line"><span class="keyword">using</span> System.Text;</span><br><span class="line"><span class="keyword">using</span> System.Threading.Tasks;</span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> Autodesk.AutoCAD.DatabaseServices;</span><br><span class="line"><span class="keyword">using</span> Autodesk.AutoCAD.Runtime;</span><br><span class="line"><span class="keyword">using</span> Autodesk.AutoCAD.EditorInput;</span><br><span class="line"><span class="keyword">using</span> Autodesk.AutoCAD.ApplicationServices;</span><br><span class="line"><span class="keyword">using</span> Autodesk.AutoCAD.Windows;</span><br><span class="line"><span class="keyword">using</span> Autodesk.AutoCAD.Geometry;</span><br><span class="line"><span class="keyword">namespace</span> <span class="title">AcadDemo</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">class</span> <span class="title">RibbonDemo</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//参考 https://adndevblog.typepad.com/autocad/2012/04/displaying-a-contextual-tab-upon-entity-selection-using-ribbon-runtime-api.html</span></span><br><span class="line">        <span class="comment"><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span>//</span></span><br><span class="line">        <span class="comment">// Use: Displays a contextual tab upon entity selection,</span></span><br><span class="line">        <span class="comment">//      using Ribbon runtime API.</span></span><br><span class="line">        <span class="comment">//</span></span><br><span class="line">        <span class="comment">// Author: Philippe Leefsma, April 2012</span></span><br><span class="line">        <span class="comment"><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span><span class="doctag">///</span>//</span></span><br><span class="line">        Autodesk.Windows.RibbonTab _ctxTab = <span class="literal">null</span>;</span><br><span class="line">        [<span class="meta">CommandMethod(<span class="string">&quot;CtxTabUponSelect&quot;</span>)</span>]</span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">CtxTabUponSelect</span>()</span></span><br><span class="line">        &#123;</span><br><span class="line">            Document doc = Application.DocumentManager.MdiActiveDocument;</span><br><span class="line">            <span class="comment">//Set up event for selection changed</span></span><br><span class="line"></span><br><span class="line">            doc.ImpliedSelectionChanged +=<span class="keyword">new</span> EventHandler(doc_ImpliedSelectionChanged);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">doc_ImpliedSelectionChanged</span>(<span class="params"><span class="built_in">object</span> sender, EventArgs e</span>)</span></span><br><span class="line">        &#123;</span><br><span class="line">            Document doc = Application.DocumentManager.MdiActiveDocument;</span><br><span class="line"></span><br><span class="line">            PromptSelectionResult psr = doc.Editor.SelectImplied();</span><br><span class="line">            <span class="comment">//if no entities are selected, we hide our context tab</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (psr.Value == <span class="literal">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                HideTab();</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//In this example we only display the tab if only circles are</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// selected. You may want to change this condition of course.</span></span><br><span class="line">            <span class="keyword">foreach</span> (SelectedObject selObj <span class="keyword">in</span> psr.Value)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">if</span> (selObj.ObjectId.ObjectClass.DxfName.ToLower()!= <span class="string">&quot;circle&quot;</span>)</span><br><span class="line">                &#123;</span><br><span class="line">                    HideTab();</span><br><span class="line">                    <span class="keyword">return</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//We will use the Application.Idle event to safely display our tab</span></span><br><span class="line">            <span class="keyword">if</span> (_ctxTab == <span class="literal">null</span> || !_ctxTab.IsVisible)</span><br><span class="line">            &#123;</span><br><span class="line">                Autodesk.AutoCAD.ApplicationServices.Application.Idle +=<span class="keyword">new</span> EventHandler(OnIdle);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">OnIdle</span>(<span class="params"><span class="built_in">object</span> sender, EventArgs e</span>)</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">//Make sure ribbon manager is available</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (Autodesk.Windows.ComponentManager.Ribbon != <span class="literal">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="comment">//Create tab if it doesn&#x27;t exist</span></span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (_ctxTab == <span class="literal">null</span>)</span><br><span class="line">                    CreateCtxTab();</span><br><span class="line"></span><br><span class="line">                <span class="comment">//Otherwise make it visible</span></span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (!_ctxTab.IsVisible)</span><br><span class="line">                &#123;</span><br><span class="line">                    Autodesk.Windows.RibbonControl ribbonCtrl =Autodesk.Windows.ComponentManager.Ribbon;</span><br><span class="line"></span><br><span class="line">                    ribbonCtrl.ShowContextualTab(_ctxTab, <span class="literal">false</span>, <span class="literal">true</span>);</span><br><span class="line"></span><br><span class="line">                    _ctxTab.IsActive = <span class="literal">true</span>;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (!_ctxTab.IsActive)</span><br><span class="line">                    _ctxTab.IsActive = <span class="literal">true</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//Tab creation method</span></span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">CreateCtxTab</span>()</span></span><br><span class="line">        &#123;</span><br><span class="line">            Autodesk.Windows.RibbonControl ribbonCtrl =Autodesk.Windows.ComponentManager.Ribbon;</span><br><span class="line"></span><br><span class="line">            _ctxTab = <span class="keyword">new</span> Autodesk.Windows.RibbonTab();</span><br><span class="line"></span><br><span class="line">            _ctxTab.Name = <span class="string">&quot;MyTab&quot;</span>;</span><br><span class="line"></span><br><span class="line">            _ctxTab.Id = <span class="string">&quot;MY_CTX_TAB_ID&quot;</span>;</span><br><span class="line"></span><br><span class="line">            _ctxTab.IsVisible = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">            _ctxTab.Title = _ctxTab.Name;</span><br><span class="line"></span><br><span class="line">            _ctxTab.IsContextualTab = <span class="literal">true</span>;</span><br><span class="line">            ribbonCtrl.Tabs.Add(_ctxTab);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">HideTab</span>()</span></span><br><span class="line">        &#123;</span><br><span class="line">            Autodesk.AutoCAD.ApplicationServices.Application.Idle-= <span class="keyword">new</span> EventHandler(OnIdle);</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> (_ctxTab != <span class="literal">null</span>)</span><br><span class="line">            &#123;</span><br><span class="line">                Autodesk.Windows.RibbonControl ribbonCtrl=Autodesk.Windows.ComponentManager.Ribbon;</span><br><span class="line"></span><br><span class="line">                ribbonCtrl.HideContextualTab(_ctxTab);</span><br><span class="line"></span><br><span class="line">                _ctxTab.IsVisible = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">                _ctxTab = <span class="literal">null</span>;</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
